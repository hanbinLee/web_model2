<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - DOM 함수</title>
<style type="text/css">
	body{
		font-size:12px;
	}
</style>
<script type="text/javascript" src="../jquery/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("p").append("hoho");
		$("ul").append("<li style='color:red'>잡채만두</li>");
		
		$("<li>찐만두</li>").appendTo("ul");
		
		$("ul").prepend("<li>김치만두</li>");
		$("<li>왕만두</li>").prependTo("ul");
		
		$("ul").after("<li style='color:pink'>순대</li>");
		$("ul").before("<li style='color:pink'>그냥</li>");
		
		$("<li>튀김</li>").insertAfter("ul");
		$("<li>떡볶이</li>").insertBefore("ul");
		
		//$("ul").remove();
	});
</script>
</head>
<body>
	<div id="first">
		안녕하세요. <br/>
		<p> 
			맛의 혁신을 이룩하기 위한 
		 	우리 복채손 만두의 노력은 계속 됩니다. <br/>
			한결같은 맛과 서비스로 여러분 한분 한분 모시고 있습니다. 
		</p>
		
		<b>만두 메뉴</b>
		<ul>
			<li>물만두</li>
			<li>군만두</li>
		</ul>
	</div>
</body>
</html>
