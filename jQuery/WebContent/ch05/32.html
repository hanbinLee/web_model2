<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - DOM 탐색 메소드</title>
<style type="text/css">
	body{
		font-size:12px;
	}
</style>
<script type="text/javascript" src="../jquery/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//$("#first span").css("color" , "red");     //자손 span
		//$("#first > span").css("color" , "red");  //자식 span
		 
		//$("#first").children().css("color" , "red");  // 자손
		//$("#first").children("span").css("color", "red"); //자식
		$("#first").find("span").css("color" , "red"); //자손
	});
</script>
</head>
<body>
	<div>사과</div>
	
	<div id="first">
		<span>바나나</span>
		<span>딸기</span>
		
		<div>
			<span>수박</span>
			<span>메론</span>
		</div>
		
		<b>아메리카노 커피</b>
	</div>
</body>
</html>
