<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - DOM 필터 메소드</title>
<style type="text/css">
	body{
		font-size:12px;
	}
	div, p{
		float:left;margin:10px;background-color:#FFF;color:red;
	}
	div#sub{
		width:80px;height:80px;border:#000 thin solid;
	}
	div.middle{
		width:80px;height:80px;border:#000 thin solid;
	}
	p{
		width:50px;height:50px;border:#000 thin solid;
	}
</style>
<script type="text/javascript" src="../jquery/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
	$("#main p:eq(1)").css("background-color" , "yellow");
	$("#main p").eq(2).css("background-color" , "yellow");
	$("#main").find("p").eq(3).css("background-color" , "yellow");
	
	$("#main div:not('.middle')").css("background-color" , "yellow");
	$("#main div").not('middle').css("background-color" , "yellow");
	$("#main").find("div").not(".middle").css("background-color" , "yellow");
	
	$("#main p").slice(1,3).css("background-color" , "yellow");
</script>
</head>
<body>
	<div id="main">
		<div class="middle">DIV</div>
		<p>사과</p>
		<p>바나나</p>
		<p>딸기</p>
		<p>메론</p>
		
		<div id="sub">
			<p>아메리카노</p>
		</div>
	</div>
</body>
</html>
