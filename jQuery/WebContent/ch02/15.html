<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - 기본 필터 선택자</title>
<style type="text/css">
	body{
		font-size:12px;
	}
</style>
<script type="text/javascript" src="../jquery/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
	/*
		$("li:even").css("color" , "red");
		$("li:odd").css("color" , "blue");
		$("li:eq(2)").css("color" , "yellow");
		$("li:first").css("color" , "pink");
		$("li:last").css("color" , "#86E57F");
		
		$("li:gt(2)").css("color" , "red");
		$("li:lt(2)").css("color" , "blue");
		$("li:not(:eq(2))").css("font-weight" , "bold");
		
		$(".first > li:even").css("color" , "yellow");
	*/	
		$(".first > li:even").css("color" , "red");
		$(".first > li:odd").css("color" , "blue");
		
		var array = ["red" , "black" , "yellow" , "blue"];
		for(var i = 0 ; i < $(".second > li").length ; i ++){
			$(".second > li:eq("+i+")").css("color" , array[i]);
		}
		
		$(".third > li:gt(2)").css("color" , "red");
		$(".third > li:lt(2)").css("color" , "blue");
		
	});
</script>
</head>
<body>
	<div>
		<ul class="first">
			<li>사과</li>
			<li>바나나</li>
			<li>딸기</li>
			<li>메론</li>
		</ul>
	</div>
	
	<div>
		<ul class="second">
			<li>짜장면</li>
			<li>우동</li>
			<li>짬뽕</li>
			<li>탕수육</li>
		</ul>
	</div>
	
	<div>
		<ul class="third">
			<li>커피</li>
			<li>콜라</li>
			<li>사이다</li>
			<li>환타</li>
			<li>우유</li>
		</ul>
	</div>
</body>
</html>
