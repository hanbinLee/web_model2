<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - 실습문제 </title>
<style type="text/css">
	.menu{
		font-size:12px;
		border:1px solid #cccccc;
		padding:5px;
		float:left;
		width:100px;
		text-align:center;
		margin-right:-1px;
		cursor:pointer;
	}
	.menu_on{
		background-color:#99cc00;
		font-weight:bold;
	}
</style>
<script src="../jquery/jquery-1.11.3.min.js"></script>
<script>
	$(document).ready(function (){
		$(".menu").click(function (){
			$("this").text("hi");
		});
	});
</script>
</head>
<body>
	<div class="menu">홈페이지</div>
	<div class="menu">프로필</div>
	<div class="menu">자유게시판</div>
	<div class="menu">캘러리</div> 
</body>
</html>
