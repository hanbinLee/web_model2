<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery 이벤트</title>
<style type="text/css">
	body{
		font-size:12px;
	}
</style>
<script type="text/javascript" src="../jquery/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		
		$("#menu").bind("click" , function(){  //bind 2개이상 이벤트 할때 사용
			$(".theme_3").children().last().append("<li>aa </li>");
			
			$("menu").unbind("click");
		});
		
	});
</script>
</head>
<body>
	<div id="content">
		<input type="button" id="menu" value="준비축제보기"/>
	</div>
	
	<h2>주요지역별 축제 정보안내</h2>
	<ul class="theme">
		<li>
			<b>서울및 근교지역</b>
			<ul class="theme_1">
				<li>강화 고려산 진달래 축제</li>
				<li>고양 국제 꽃 박람회</li>
				<li>에버랜드 튤립축제</li>
				<li>연천 전곡리 구석기 축제</li>
			</ul>
		</li>
		
		<li>
			<b>강원도</b>
			<ul class="theme_2">
				<li>김유정 문학제</li>
				<li>춘천 마임 축제</li>
			</ul>
		</li>
		
		<li>
			<b>충청도</b>
			<ul class="theme_3">
				<li>보령머드축제</li>
				<li>태안 튜울립 꽃 축제</li>
			</ul>
		</li>
		
		<li>
			<b>전라도</b>
			<ul class="theme_4">
				<li>진도 신비의 바닷길 축제</li>
				<li>순천만 국제정원 박람회</li>
				<li>함평 나비 축제</li>
			</ul>
		</li>
	</ul>
</body>
</html>
