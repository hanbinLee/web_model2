<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery 이벤트</title>

	body{

	});
</script>
</head>
<body>
	<h1>풍경이 있는 자리</h1>

</body>
</html>
