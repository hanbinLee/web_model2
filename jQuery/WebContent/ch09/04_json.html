<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../jquery/jquery-1.11.3.min.js"></script>
<script>
	$(function(){
		$.ajax({
			url:"04_json.txt",
			type:"get",
			dataType:"json",
			success:function(data){
				var memberList = data.member;
				$.each(memberList , function(index){
					var member = memberList[index];
					var memberText = "<span>" + member.stdNumber + "</span> &nbsp;";
					memberText += "<span>" + member.stdName + "</span> &nbsp;";
					memberText +="<span>" + member.score + "</span> <br/>";
					
					$("#resultDisplay").append(memberText);
				});
			},
			error:function(){}
		});
	});
</script>
</head>
<body>
	<div id="resultDisplay"></div>
</body>
</html>
