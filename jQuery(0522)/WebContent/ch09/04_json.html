<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>

<script type="text/javascript" src="../jquery/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$.ajax({
			url:"04_json.txt",
			type:"get",
			dataType:"json",		//json으로 받아올 거니까
			success:function(data){
				var memberList=data.member;
				//alert(memberList.length);
				
				$.each(memberList, function(index){
					var member=memberList[index];
					var memberText="<span>"+member.stdNumber+"</span>&nbsp;&nbsp;";
					memberText+="<span>"+member.stdName+"</span>&nbsp;&nbsp;";
					memberText+="<span>"+member.score+"</span><br/>";
					
					$("#resultDisp").append(memberText);
				});
			},
			error:function(xhr, status, error){
				var arr=new Array();
				arr.push("xhr:"+xhr);
				arr.push("status:"+status);
				arr.push("error:"+error);
				
				alert(arr);
			}
		});
	});
</script>

</head>
<body>
	<div id="resultDisp"></div>
</body>
</html>
