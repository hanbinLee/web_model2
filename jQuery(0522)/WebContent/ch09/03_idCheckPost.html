<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>

<script type="text/javascript" src="../jquery/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#btn").click(function(){
			var id=$("#id").val();
			var password=$("#password").val();
			var sendData="id="+id+"&password="+password;
			//alert(sendData);
			
			$.ajax({
				url:"03_idCheck.jsp?"+sendData,
				type:"GET",
				dataType:"text",
				success:function(data){
					//alert(data);
					$("#requestDisplay").html(data);
				},
				error:function(xhr, status, error){
					//error발생시 이 함수를 실행
					//xhr : XMLHttpRequest객체
					//status : 4 200
					//error : 어떤 에러인지
					var arr=new Array();
					arr.push("xhr:"+xhr);
					arr.push("status:"+status);
					arr.push("error:"+error);
					
					alert(arr);
					
				}
			});
		});
	});
</script>

</head>
<body>
	<form id="crateForm">
		<label>아이디</label>
		<input type="text" name="id" id="id"/><br/>
		
		<label>비밀번호</label>
		<input type="password" name="password" id="password"/><br/>
		
		<input type="button" id="btn" value="요청"/>
	</form>
	
	<div id="requestDisplay"></div>
</body>
</html>
