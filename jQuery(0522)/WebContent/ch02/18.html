<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - 보임 필터 선택자</title>
<style type="text/css">
	body{
		font-size:20px;
	}
</style>
<script type="text/javascript" src="../jquery/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//$("li:hidden").fadeIn(5000);
		//li태그들 중 보이지 않고 숨겨져있는 노드들을 fadeIn효과 두둥
		//$("li:hidden").show();
		$("li:hidden").slideDown(2000);
	});
</script>
</head>
<body>
	<div>
		<ul>
			<li style="display:none">apple</li>		<!-- 숨겨져 보이지 않는 노드 요기있넹 -->
			<li>banana</li>
			<li>grape</li>
		</ul>
		
		<ul>
			<li>lion</li>
			<li style="display:none">tiger</li>		<!-- 숨겨져 보이지 않는 노드 요기있넹 -->
			<li>fox</li>
		</ul>
	</div>
</body>
</html>
