<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - 계층 선택자</title>
<style type="text/css">
	body{
		font-size:12px;
	}
</style>
<script type="text/javascript" src="../jquery/jquery.js"></script>
<script type="text/javascript">
	//자손 뽑아오기 -> $(부모 자손).함수();
	$(document).ready(function(){
		$("div span").css("border","3px solid red");		//div태그의 자손들 중 span태그인 아이들 모두.
		$("div span").css("padding","5px");
		
		$("#first span").css("border","3px dotted blue");	//아이디가 first인 태그의 자손들 중 span태그인 아이들 모두
		$("#first span").css("padding","5px");
		
	/* 	$(".second span").css("border","3px dotted yellow");//클래스가 second인 태그의 자손들 중 span태그인 아이들 모두
		$(".second span").css("padding","10px");		 */
		
		$(".second > span").css("border","3px dotted yellow");//클래스가 second인 태그의 자식들 중 span태그인 아이들 모두
		$(".second > span").css("padding","10px");			//클래스가 second인 태그의 자손인 span은(카페모카) 적용 안됨.
	});
</script>
</head>
<body>
	<div>
		<span>사과</span>
		<span>바나나</span>
		<span>메론</span>
	</div>
	<br/><br/>
	
	<div id="first">
		<span>콜라</span>
		<span>사이다</span>
		<span>환타</span>
		<span>오렌지쥬스</span>
	</div>
	<br/><br/>
	
	<div class="second">
		<span>아메리카노</span>
		<span>카프치노</span>
		<b>
			<span>까페모카</span>
		</b>
		<span>까페라떼</span>
	</div>
	<br/><br/>
</body>
</html>
