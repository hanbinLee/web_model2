<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - DOM 탐색 메소드</title>
<style type="text/css">
	body{
		font-size:12px;
	}
</style>
<script type="text/javascript" src="../jquery/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#melon").parents().css("color","blue");
		$("#melon").parent().css("color","red");
		
		var array=new Array();
		$("#melon").parent().each(function(i, e){
			array.push(i+"\n"+e+"\n"+e.tagName);
		});
		
		array.push("----------------------------------------");
		$("#melon").parents().each(function(i, e){
			array.push(i+"\n"+e+"\n"+e.tagName);		//1. <div></div> 2. <div id="first"></div> 3. <body></body> 4. <html></html>
		});
		
		alert(array.join("\n"));
	});
</script>
</head>
<body>	
	<div id="first">
		<span>사과</span>
		<span>바나나</span>
		<span id="strawberry">딸기</span>
		
		<div>
			<span>수박</span>
			<span id="melon">메론</span>
		</div>
		
		<div>아메리카노 커피</div>
	</div>
</body>
</html>
