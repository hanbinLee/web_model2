<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - 기본 선택자</title>
<style type="text/css">
	span, div{ 
		font-size:30px; 
	}
	.redtext{ 
		color:#FF0000; 
	}
	.italictext{ 
		font-style:italic; 
	}
	.boldtext{
		font-weight:bold;
	}
	.backgroundtext{
		background:blue;
	}
</style>

<script type="text/javascript" src="../jquery/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//alert("OK");
		var str=$("span").text() + $("div").text() + $("b").text();	 //각 태그의 내용 뽑아오기
		//alert(str);
		
		var result=$("span, div, b").text();
		//alert(result);
		
		$("span").css("color","red");		//스타일 속성 중 color 적용
		$("b").addClass("italictext");		//이미 클래스로 정의되어있는 스타일을 가져와 적용 
		$("*").addClass("redtext");			//모든 태그 뽑아오기
	});
</script>

</head>
<body>
	<span>simple 문서 앨러먼트입니다.</span>
	<br/><br/>
	
	<div>simple 문서 앨러먼트입니다.</div>
	<br/><br/>
	
	<b>simple 문서 앨러먼트입니다.</b>
</body>
</html>
