<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style type="text/css">
   img{width:350px;height:300px}
</style>
<script type="text/javascript" src="../jquery/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$(".img_1").click(function(){
			$(this).slideUp(3000);	
		});
		
		$("#btn1").click(function(){
			$(".img_2").slideUp(3000);
		});
		
		$("#btn2").click(function(){
			$(".img_2").slideDown(3000);
		});
		
		$("#btn3").click(function(){
			$(".img_2").slideToggle(3000);
		});
		
	});
</script>
<title>jQuery- this</title>
</head>
<body>
	<img class="img_1" src="../img/1.jpg"/>
  	<img class="img_1" src="../img/2.jpg"/>
  	<br/><br/>
  	
  	<img class="img_2" src="../img/3.jpg"/>
  	<br/>
  	
  	<input type="button" id="btn1" value="사라짐"/>
	<input type="button" id="btn2" value="나타남"/>
	<input type="button" id="btn3" value="사라짐나타남"/>
</body>
</html>
