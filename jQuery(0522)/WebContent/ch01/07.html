<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - 실습문제 </title>
<style type="text/css">
	.menu{
		font-size:12px;
		border:1px solid #cccccc;
		padding:5px;
		float:left;
		width:100px;
		text-align:center;
		margin-right:-1px;
		cursor:pointer;			/* 마우스 커서를 손 모양으로 설정 */
	}
	.menu_on{
		background-color:#99cc00;
		font-weight:bold;
	}
</style>
<script type="text/javascript" src="../jquery/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$(".menu").click(function(){	//4개의 div가 click이벤트에 걸림
			alert($(this).text());	//이벤트가 발생한 객체의 text를 출력
		});		
		
		$(".menu").mouseover(function(){	//마우스가 올라가면
			$(this).addClass("menu_on");
		});
		
		$(".menu").mouseout(function(){		//마우스가 떨어지면
			$(this).removeClass("menu_on");
		});
	});
</script>
</head>
<body>
	<div class="menu">홈페이지</div>
	<div class="menu">프로필</div>
	<div class="menu">자유게시판</div>
	<div class="menu">갤러리</div> 
</body>
</html>
