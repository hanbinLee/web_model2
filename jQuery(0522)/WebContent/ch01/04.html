<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - 기본 선택자</title>
<style type="text/css">
	body{
		font-size:12px;
	}
	.spotlight{
		background-color:#ffff00;
	}
	.redtext{
		color:#ff0000;
	}
</style>

<script type="text/javascript" src="../jquery/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#first").addClass("spotlight");
	 	$("#second").addClass("redtext");
	/* 	$("#third").addClass("spotlight");
		$("#third").addClass("redtext");		 */
		$("#third").addClass("redtext spotlight");	//두 개 이상의 스타일을 적용.
		
		$("#first").removeClass("spotlight");		//클래스로 정의된 스타일을 삭제.
	});

</script>

</head>
<body>	
	<div id="first">사과</div>
	<div id="second">바나나</div>
	<div id="third">딸기</div>
</body>
</html>
