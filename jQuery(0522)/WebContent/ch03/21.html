<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - 속성 선택자</title>
<style type="text/css">
	body{
		font-size:12px;
	}
	.spotlight{
		background-color:#ff0;
	}
	.redtext{
		color:#f00;
	}
	.bluetext{
		color:#00f;
	}
	.largetext{
		font-size:30px;
	}
	.italctext{
		font-style:italic;
	}
	.box{
		border:3px solid #f00;
	}
</style>
<script type="text/javascript" src="../jquery/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//$("span[class]").css("color","red");
		//$("span[id='simpletext1']").css("color","red");
		//$("span[id!='simpletext1']").css("color","red");
		
		$("span[id]").addClass("spotlight");				//id속성을 가지는 span태그들
		$("span[id='simpletext1']").addClass("redtext");	//id가 simpletext1인 span태그들
		$("span[id!='simpletext1']").addClass("bluetext");	//id가 simpletext1이 아닌 span태그들
		
		$("span[id^='complex']").addClass("largetext");		//id의 시작부분이 complex인 span태그들
		$("span[id$='text1']").addClass("italctext");		//id의 끝부분이 text1인 span태그들
		$("span[id*='text']").addClass("box");				//id의 값이 text를 포함하는 span태그들
		
	});
</script>
</head>
<body>
	<span id="simpletext1">SIMPLETEXT1</span>
	<span class="simpletext2">SIMPLETEXT2</span>
	<span id="complextext1">COMPLEXTEXT1</span>
	<span id="complextext2">COMPLEXTEXT2</span>
	<span id="complex">COMPLEX</span>
</body>
</html>
