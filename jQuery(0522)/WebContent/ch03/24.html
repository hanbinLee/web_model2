<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - 속성 선택자</title>
<style type="text/css">
	body{
		font-size:13px;
	}
</style>
<script type="text/javascript" src="../jquery/jquery.js"></script>
<script type="text/javascript">
	$(document).click(function(){
		$("#btn").click(function(){
			var count=$("input[name='gender']:checked").length;
				//name이 gender인 input태그들 중 checked가 된 input태그의 개수(length)
			if(count==0){
				alert("성별을 체크하세요");
				return ;
			}
			
			var str=$("input[name='gender']:checked").val();
				//name이 gender인 input태그들 중 checked가 된 input태그의 value
			//alert(str);
			
			var s="";
			var arr=new Array();
			
			$("input[name='hobby']:checked").each(function(index, element){	//element==this
				arr.push(index,element);
				//alert(arr.join("\n"));
				
				if(index==1){
					//alert("1번지 값: "+$(element).val());
					//element==this
				}
				
				s+=$(this).val()+",";
				
			});
			
			//alert(s);
			
			if(s==""){
				alert("취미를 한개 이상 체크하세요.");
				return ;
			}
			
			$("input[name='hobbyResult']").attr("value",s);
			
			$("form").submit();
				
		});
		
		
	});
</script>
</head>
<body>
		<form action="#" method="get">	
			<label>남</label>
			<input type="radio" name="gender" value="남자" />
			<label>여</label>
			<input type="radio" name="gender" value="여자" />
			<br/><br/>
		
			<label>음악</label>
			<input type="checkbox" name="hobby" value="음악"/>
			
			<label>요가</label>
			<input type="checkbox" name="hobby" value="요가"/>
			
			<label>독서</label>
			<input type="checkbox" name="hobby" value="독서"/>
			<input type="hidden" name="hobbyResult"/>
			<br/><br/>
			
			<input type="button" id="btn" value="전송"/>
			<input type="reset"  value="취소"/>
		</form>		
</body>
</html>
