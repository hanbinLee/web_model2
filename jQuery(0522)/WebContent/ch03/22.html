<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - 속성 선택자</title>
<style type="text/css">
	body{
		font-size:12px;
	}
</style>
<script type="text/javascript" src="../jquery/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//$("input[type='text']").attr("value","값을 입력하세요.");
		$("input[type='text']").attr("placeholder","값을 입력하세요.");	//글씨가 흐리게
		
		$("input[type='text']").click(function(){
			$(this).attr("placeholder","");
		});
		
		$("input[type='button']").click(function(){
			var array=new Array();
			array.push($("input[name='email']").val());			//name이 email인 input태그의 value
			array.push($("input[name='email']").attr("id"));	//name이 email인 input태그의 id속성의 값
			
			alert(array.join("\n"));
		});
	});
</script>
</head>
<body>
	<form action="#" method="post">
		<label>이름</label>
		<input type="text" id="name" name="name"/>
		<br/><br/>
		
		<fieldset>
			<legend>필수입력사항</legend>
			<label>아이디</label>
			<input type="text" id="id" name="id"  />
			<label>비밀번호</label>
			<input type="password" id="password" name="password"/>
		</fieldset>
		<br/><br/>
		
		<label>
			E-MAIL 
			<input type="text"  id="email" name="email" />
		</label>
		<br/><br/>
		
		<input type="button"  id="btn" value="입력"/>
	</form>
</body>
</html>
