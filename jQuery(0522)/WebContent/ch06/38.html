		font-size:12px;

<script type="text/javascript" src="../jquery/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
	/* 	$("#menu").click(function(){

			$("#menu").unbind("click");		
			//#menu의 click이벤트를 지워라.
		});	 */
		
		
		//요렇게 해도 되네
		//unbind는 꼭 bind랑 같이 쓰여야하는게 아니라 그냥 단순하게 이벤트를 지워주는 메소드.
		$("#menu").click(function(){
			$(".theme_3").children().last().append("<li style='color:red'>천리포 수목원 걷기 축제</li>");
			$("#menu").unbind("click");	
		});
	});
</script>
</head>
