<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery 이벤트</title>
<style type="text/css">
	body{
		font-size:12px;
		cursor:pointer;
	}
</style>
<script type="text/javascript" src="../jquery/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("input:eq(0)").val("아이디를 반드시 입력하세요.").css("color","pink");
		$("input:eq(1)").val("이름을 반드시 입력하세요.").css("color","pink");
		
		$("input[type='text']").focus(function(){				//focus를 얻었을 때
				$(this).val("").css("color","#000000");
		});
		
		$("input:eq(0)").blur(function(){
			if($(this).val()==""||($(this).val()=="아이디를 반드시 입력하세요.")){
				$(this).val("아이디를 만드시 입력하세요.").css("color","pink");
			}
		});
		
		$("input:eq(1)").blur(function(){
			if($(this).val()==""||($(this).val()=="이름을 반드시 입력하세요.")){
				$(this).val("이름을 만드시 입력하세요.").css("color","pink");
			}
		});
	});
</script>
</head>
<body>
	<form>
		<input type="text" name="id"/>
		<br/><br/>
		<input type="text" name="name"/>
		<br/><br/>
		<input type="submit" value="전송"/>
		<input type="button" value="취소" onclick="sub()"/>
	</form>
</body>
</html>
