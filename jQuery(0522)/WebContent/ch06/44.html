
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery 이벤트</title>
<style type="text/css">
	body{
		font-size:12px;
	}
	li{cursor:pointer}

	.menu1{width:300px;border:thin dashed #ee99aa}	
	.menulist{font-family:tahoma;color:#99eeaa}
</style>
<script type="text/javascript" src="../jquery/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("li").hover(
			function(){									//mouseover
				$(this).css("color","pink");
				$(".three").css("color","pink");
			},
			
			function(){									//mouseout
				$(this).css("color","#000000");
				$(".three").css("color","#000000");
			}
		);
		//마우스를 올려놨을 때 내려놨을 때를 동시에 이벤트 걸어주는 함수 : hover
	});
</script>
</head>
<body>
	<button id="one">계절메뉴보기</button>
	<button id="two">메시지 정보 안보이기</button>
	
	<div>
		<h2>차림표</h2>
		<ul class="menu">
			<li>연근조림</li>
			<li>새싹샐러드</li>
			<li>오이초무침</li>
			<li>나물무침</li>
		</ul>
	</div>
	
	<p class="three">국내산 신선재료</p>
</body>
</html>
