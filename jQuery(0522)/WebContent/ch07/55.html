<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery Effects</title>
<style type="text/css">
	body{
		font-size:13px;
	}
	p{
		position:relative;
		width:400px;
		height:90px;
	}
	div{
		position:absolute;width:400px;height:65px;		/* position:absolute는 스크린 기준의 절대위치 */
		font-size:36px;text-align:center;color:yellow;
		background:red;
		padding-top:25px;
		top:0; left:0; display:none;
	}
	span{
		display:none;
	}
</style>
<script type="text/javascript" src="../jquery/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#fadeIn").click(function(){
			$("div").fadeIn(3000,function(){
				$("span").fadeIn(100);
			});
		});
		
		$("#fadeOut").click(function(){
			$("div").fadeOut(3000);
		});
		
		$("#fadeToggle").click(function(){
			$("div").fadeToggle(3000,function(){
				$("span").fadeIn(100);
			});
		});
	});
</script>
</head>
<body>
	<p>
		불투명도를 점점 높여서 보이도록 한다.
		효과의 속도로 fast, normal, slow 또는 0이상의 숫자(밀리세컨드 단위)를 준다.
		애니메이션이 끝난 후에 실행할 함수를 지정한다.
	</p>

	<div>
		<span> S U C C E S S !!</span>
	</div>
	
	<button id="fadeIn">fadeIn</button>
	<button id="fadeOut">fadeOut</button>
	<button id="fadeToggle">fadeToggle</button>
</body>
</html>
