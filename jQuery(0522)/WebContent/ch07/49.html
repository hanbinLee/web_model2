<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery Effects</title>
<style type="text/css">
	body{
		font-size:13px;
	}
</style>
<script type="text/javascript" src="../jquery/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("button:eq(0)").click(function(){
			$("img:eq(0)").toggle("slow",function(){
				alert("OK");
			});
		});
		
		$("button:eq(1)").click(function(){
			$("img:eq(1)").toggle();
			$("img:eq(2)").toggle();
			//img:eq(2)는 hidden상태로 시작했기 때문에 button:eq(1)을 누를 때마다 서로 번갈아 가며 보여지는 것이다.
		});
	});
</script>
<body>
	<button>TOGGLE</button><br/>
	<img src="../img/Desert.jpg" width="300" height="300"/>
	<br/>
	
	<button>TOGGLE</button><br/>
	<img src="../img/Tulips.jpg" width="300" height="300"/>
	<img style="display:none" src="../img/Chrysanthemum.jpg" width="300" height="300"/>
</body>
</html>
