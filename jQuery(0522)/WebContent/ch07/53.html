<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery Effects</title>
<style type="text/css">
	body{
		font-size:13px;
	}
	span{
		color:red; cursor:pointer;
	}
	div{
		width:80px;height:80px;margin:3px;float:left;
	}
	div#red{
		background:#F00;
	}
	div#green{
		background:#0F0;
	}
	div#blue{
		background:#00F;
	}
</style>
<script type="text/javascript" src="../jquery/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("button").click(function(){
			$("img").fadeTo("slow",$(this).attr("title"));		//fadeTo("",0~1사이 수);
		});
		
		$("#red").click(function(){
			$(this).fadeTo("slow",0.3);
		});
		
		$("#green").click(function(){
			$(this).fadeTo("slow",0.6);
		});
		
		$("#blue").click(function(){
			$(this).fadeTo("slow",0.9);
		});
	});
</script>
<body>
	<img src="../img/Chrysanthemum.jpg" width="300" height="307" />
	<br/>
	<button title="0">0</button>
	<button title="0.3">0.3</button>
	<button title="0.6">0.6</button>
	<button title="1">1</button>
	<br/><br/>
	
	<div id="red"></div>
	<div id="green"></div>
	<div id="blue"></div>
</body>
</html>
