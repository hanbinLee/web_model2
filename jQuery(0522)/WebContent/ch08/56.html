<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JQuery Animations</title>
<style type="text/css">
	#region{
		width:200px;height:200px;
		overflow:hidden;margin:auto;
		/* overflow:hidden;margin:auto 이게 중요한 것 */
	}
	#images{
		width:400px;height:200px;
	}
	#images a img{
		width:200px;height:200px;border:0;
	}
	#direction{
		width:360px;margin:auto;
	}
	.leftbtn{
		margin-top:10px;
	}
	.rightbtn{
		margin-left:290px;margin-top:10px;
	}
</style>
<script type="text/javascript" src="../jquery/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$(".leftbtn").click(function(){
			$("#leftimage").animate({marginLeft:-210},1000);
		});
		
		$(".rightbtn").click(function(){
			$("#leftimage").animate({marginLeft:0},1000);
		});
	});
</script>
</head>
<body>
	<div id="region">
		<div id="images">
			<a href="#"><img id="leftimage" src="../img/Tulips.jpg"/></a>
			<a href="#"><img id="rightimage" src="../img/Chrysanthemum.jpg"/></a>
		</div>
	</div>
	
	<div id="direction">
		<button class="leftbtn">&laquo;</button>
		<button class="rightbtn">&raquo;</button>
	</div>
</body>
</html>
