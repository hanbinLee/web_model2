<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - DOM 함수</title>
<style type="text/css">
	body{
		font-size:12px;
	}
</style>
<script type="text/javascript" src="../jquery/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var strHtml=$("#first").html();			//id가 first인 태그안의 html을 통째로 가져온다. 태그 표시까지도
		var strText=$("#first").text();			//id가 first인 태그안의 내용을 전부 가져온다. 태그 표시는 제외
		
		var arr=new Array();
		arr.push("html:"+strHtml);
		arr.push("text:"+strText);
		
		//alert(arr.join("\n"));
		
		var str="<b>여러분</b>";
		$("#second").html(str);			//html의 함수로 받아드리는 것이므로 html로서 받아드린다.		//여러분
		$("#third").text(str);			//str이 어떤 모양이던 text로 받아드리므로 str 전체를 받아드림	//<b>여러분</b>
		
		//html()이랑 text()는 매개변수가 있으면 setter메소드로써 사용되고
		//매개변수가 없으면 getter메소드로써 사용된다.
	});
</script>
</head>
<body>
	<div id="first">
		안녕하세요. <br/>
		<p> 
			맛의 혁신을 이룩하기 위한 
		 	우리 복채손 만두의 노력은 계속 됩니다. <br/>
			한결같은 맛과 서비스로 여러분 한분 한분 모시고 있습니다. 
		</p>
	</div>
	
	<div id="second"></div>
	<div id="third"></div>
</body>
</html>
