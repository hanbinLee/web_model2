<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - DOM 함수</title>
<style type="text/css">
	body{
		font-size:12px;
	}
	img{
		width:250px;heigth:200px;margin:5px;
	}	
</style>
<script type="text/javascript" src="../jquery/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#btn").click(function(){
			$("img:last").prependTo(".img_may");
		});
	});
</script>
</head>
<body>
	<a href="#" id="btn">클릭하세요.</a>
	<br/>
	
	<div class="img_may">
		<img src="../img/1.jpg"/>
		<img src="../img/2.jpg"/>
		<img src="../img/3.jpg"/>
	</div>
</body>
</html>
