<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - DOM 함수</title>
<style type="text/css">
	body{
		font-size:12px;
	}
</style>
<script type="text/javascript" src="../jquery/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("a").click(function(){
			//$("b").clone().appendTo("div");
			$("div").append($("b").clone());
			//b태그들을 복사한 것을 div의 막내 자식으로 붙여라
			
			//이건 그냥 이동 :)
		/* 	$("div").append($("b")).clone();
			$("div").append($("b"));	 */
		});
	});
</script>
</head>
<body>	
	<a href="#" >복사 또는 이동</a>&nbsp;&nbsp;&nbsp;
	<b>콜라</b>
	<b>사이다</b>
	<br/><br/>

	<div>먹고 싶은 음료수:</div>
</body>
</html>
